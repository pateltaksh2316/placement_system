
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #343a40;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border: 4px solid #ddd;
            border-radius: 15px;
            margin-bottom: 20px;
            max-width: 10000px;
        }
        form input, form button {
            width: 100%;
            padding: 9px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #007bff;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<h1>Students</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone_number" placeholder="Phone" required>
    <input type="text" name="department" placeholder="Department" required>
    <input type="number" name="year_of_study" placeholder="Year" required>
    <input type="number" step="0.01" name="academic_performance" placeholder="Performance" required>
    <button type="submit">Add Student</button>
</form>
<table>
    <tr>
        <th>Name</th><th>Email</th><th>Phone</th><th>Department</th><th>Year</th><th>Performance</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td><td>{{ student.email }}</td>
        <td>{{ student.phone_number }}</td><td>{{ student.department }}</td>
        <td>{{ student.year_of_study }}</td><td>{{ student.academic_performance }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">Back to Home</a>
